{% extends "FittingRoom/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        {% if messages %}
            {% for message in messages %}
                <div class = "center">
                    <h3 style = "text-align: center;"> <font color = "black">{{ message }}</font></h3>
                </div>
            {% endfor %}
        {% endif %}

        <div class="center">
            <form class="center" method="post">
                {% csrf_token %}
                <fieldset class = "form-group">
                    <legend class = "border-bottom mb-4">Log In</legend><br/>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <br/><button type="submit" class = "btn btn-outline-info">Login</button>
                </div>
                <div class="border-top pt-3">
                    <small class = "text-muted">
                        <br/>Need an account? <a href="{% url 'User-Register' %}" class = "ml-2">Sign Up</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
