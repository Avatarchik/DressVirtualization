{% extends "FittingRoom/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        {% if message %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="center">
            <form class="center" method="post">
                {% csrf_token %}
                <fieldset class = "form-group">
                    <legend class = "border-bottom mb-4">Reset Password</legend><br/>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <br/><button type="submit" class = "btn btn-outline-info">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
