{% extends "FittingRoom/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form class="center" method="post">
            {% csrf_token %}
            <fieldset class = 'form-group'>
                <legend class = 'border-bottom mb-4'>Join Today</legend><br/>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <br/><button type="submit" class="btn btn-outline-info">Sign Up</button>
            </div>
            <div class="border-top pt-3">
                <small class = "text-muted">
                    <br/>Got an Account? <a href="{% url 'User-Login' %}" class = "ml-2">Sign In</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
